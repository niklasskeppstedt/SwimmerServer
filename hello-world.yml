server:
  applicationConnectors:
  - type: http 
    port: 7000
  adminConnectors:
  - type: http
    port: 7001
authenticationCachePolicy: maximumSize=10000, expireAfterAccess=10m
# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password: sa

  # the JDBC URL
  url: jdbc:h2:./target/swimmer
